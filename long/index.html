<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      padding: 24px;
      max-width: 720px;
      margin: auto;
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo img {
      max-height: 60px;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 20px;
    }

    label {
      display: block;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    img#qr {
      display: block;
      margin: 24px auto 0;
      width: 360px;
      height: 360px;
      border: 1px solid #ccc;
    }

    .footer {
      position: fixed;
      right: 12px;
      bottom: 10px;
      font-size: 11px;
      color: #777;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="cpy">
  <img src="../logo.png" alt="cpy_logo">
</div>

<h3>Data Entry</h3>

<div class="grid">
  <label>Batch Number <input id="bn"></label>
  <label>Bundle ID <input id="bi"></label>

  <label>Cust Name <input id="cn"></label>
  <label>PO (Sales PO) <input id="po"></label>

  <label>Port <input id="pt"></label>
  <label>Heat No <input id="hn"></label>

  <label>Grade <input id="gr"></label>
  <label>Size <input id="sz"></label>

  <label>Length <input id="ln"></label>
  <label>Pieces <input id="pc"></label>

  <label>Shape <input id="sh"></label>
  <label>Tolerance <input id="tl"></label>

  <label>Net Weight <input id="nw"></label>
  <label>Gross Weight <input id="gw"></label>
</div>

<button id="download">Download QR</button>

<img id="qr">

<canvas id="c" width="360" height="360" style="display:none"></canvas>

<div class="footer">
  상기 자료는 황금에스티에서<br>
  발급한 QR코드만 유효합니다.
</div>

<script>
  const fields = [
    'bn','bi','cn','po','pt','hn','gr',
    'sz','ln','pc','sh','tl','nw','gw'
  ];

  const els = {};
  fields.forEach(id => els[id] = document.getElementById(id));

  const img = document.getElementById('qr');
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');

  function update() {
    const params = fields
      .map(k => `${k}=${encodeURIComponent(els[k].value)}`)
      .join('&');

    location.hash = params;

    const url = encodeURIComponent(location.href);
    const qr =
      `https://api.qrserver.com/v1/create-qr-code/` +
      `?size=360x360&ecc=Q&margin=10&data=${url}`;

    img.src = qr;

    const im = new Image();
    im.crossOrigin = 'anonymous';
    im.onload = () => {
      ctx.clearRect(0,0,360,360);
      ctx.drawImage(im,0,0,360,360);
    };
    im.src = qr;
  }

  fields.forEach(k => els[k].addEventListener('input', update));

  document.getElementById('download').onclick = () => {
    const a = document.createElement('a');
    a.href = canvas.toDataURL('image/png');
    a.download = 'qr.png';
    a.click();
  };

  if (location.hash) {
    const p = new URLSearchParams(location.hash.slice(1));
    fields.forEach(k => els[k].value = p.get(k) || '');
    update();
  }
</script>

</body>
</html>
